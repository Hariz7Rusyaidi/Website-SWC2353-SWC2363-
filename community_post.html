<body>

    <h1 align="center">Discover</h1>

    <div id="postsContainer"></div>

    <script>
        const posts = [
            {
                id: 1,
                section: 'HorrorGames',
                author: 'User_3750',
                timeAgo: '2 mo. ago',
                title: '"No Players Online" was simple, yet effective.',
                content: 'This is just my personal opinion, and I understand that opinions can vary from person to person. I\'d recommend giving the game a try to see how it resonates with you.\n\nIn this game, you‚Äîthe player‚Äîload into a server screen of an old FPS game. As the title suggests, there are no other players online. You join an empty server, running around a pixelated environment where your objective is to capture the flag and deliver it to your post. Everything seems standard, but soon, a new player joins. Their name is unreadable. They act just like normal player at first, until we captured the third flag...',
                votes: 1,
                comments: 2,
            },
            {
                id: 2,
                section: 'RiddleInDaHood',
                author: 'bold_bald_bear',
                timeAgo: '2 mo. ago',
                title: 'What kind of moment that you never forgot in life.',
                content: 'I have heard some real life experience from both online and real world people that change one life trajectory. What yours that not many knows but you want to shared with others?',
                votes: 1,
                comments: 10,
            },
            {
                id: 3,
                section: 'TodayFunFact',
                author: 'Hmmph',
                timeAgo: '2 mo ago',
                title: 'TIL that honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still perfectly edible.',
                content: 'The unique chemical composition of honey, including its low moisture content and high acidity, makes it incredibly resistant to bacterial growth. This is why honey has been used for thousands of years not just as a food, but also for its medicinal properties.',
                votes: 1,
                comments: 5,
            }
        ];

        function renderPosts() {
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = '';
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <div class="post-header">${post.section} ‚Ä¢ Posted by ${post.author} ${post.timeAgo}</div>
                    <div class="post-title">${post.title}</div>
                    <div class="post-content">${post.content}</div>
                    <div class="post-footer">
                        <div class="vote-buttons">
                            <button onclick="vote(${post.id}, 1)">‚ñ≤</button>
                            <span id="votes-${post.id}">${post.votes}</span>
                            <button onclick="vote(${post.id}, -1)">‚ñº</button>
                        </div>
                        <div>
                            <span>üí¨</span>
                            <span>${post.comments} comments</span>
                        </div>
                        <div>üèÜ Give Award</div>
                        <div>‚ÜóÔ∏è Share</div>
                    </div>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        function vote(postId, value) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                post.votes += value;
                document.getElementById(`votes-${postId}`).textContent = post.votes;
            }
        }

        renderPosts();
    </script>
